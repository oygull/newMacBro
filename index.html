<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MacBro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="content row">
      <div class="img-box col-md-6">
        <div class="main-imgbox">
          <div class="main-slider">
            <img src="images/mac-pink.webp" alt="mac" class="slider-img" />
            <img src="images/mac-pink2.webp" alt="mac" class="slider-img" />
            <img src="images/mac-pink3.webp" alt="mac" class="slider-img" />
            <img src="images/mac-pink4.webp" alt="mac" class="slider-img" />
            <img src="images/mac-pink5.webp" alt="mac" class="slider-img" />
          </div>
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn-full"><i class="bx bx-fullscreen"></i></button>
        </div>
        <ul id="imgSlider" class="img-slider"></ul>
      </div>
      <div class="content-inner col-md-6">
        <h1 id="title" class="title">
          Mac Book Air 13-inch <br />
          M1/16/512 Gold
        </h1>
        <p class="sub-title">Ram</p>
        <div class="first-row" id="btnsRam"></div>
        <p class="sub-title">Xotira Hajmi</p>
        <div class="first-row" id="btnsMemory"></div>
        <p class="sub-title">Ranglar</p>
        <div class="first-row">
          <button id="gold" class="btnn btn-color active-btn">
            <span class="gold"></span>Gold
          </button>
          <button id="silver" class="btnn btn-color">
            <span class="silver"></span>Silver
          </button>
          <button id="spaceGrey" class="btnn btn-color">
            <span class="space-grey"></span>Space Grey
          </button>
        </div>
        <div class="quantity">
          <button id="minus" class="quantity-btn">-</button>
          <input id="quantityInput" value="1" min="1" class="quantity-input" type="number" />
          <button id="plus" class="quantity-btn ">+</button>
        </div>
        <p class="price" id="price"></p>
      </div>
    </div>
  </div>

  


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img class="modal-img" src="images/mac-grey.webp" alt="modal-img">
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="js/object.js"></script>
  <script src="js/main.js">
  </script>
</body>

</html>
